<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S.T.A.R. Coding LABS.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header >
      <a href="./index.html" title=""><img class="header__logo" src="./assets/images/tarjetas-molonas.svg" alt="" /></a>
    </header>

    <main class="sectionAll">
      <section class="sectionOne">
        <div>
        <button class="sectionOneBtn js-sectionOneBtn">
          <i class="fa fa-trash-o sectionOneBtn__logo" aria-hidden="true"></i>Reset
        </button>
        <div class="sectionOneCard">
          <header class="sectionOneCard__header js-border">
            <h2 class="sectionOneCard__header--name js__name--Card" id="js-fullName-card"></h2>
            <h3 class="sectionOneCard__header--job" id="js-job-card">The Fastest Men Alive</h3>
          </header>
          <div class="profile__image js__profile-image" id="profileImg" style="background-image:url(./assets/images/Flash.png)"></div>
          <nav>
            <ul class="sectionOneCard__nav">
              <li>
                <a href="#" id="js-telephone-card"><i class="fa fa-mobile sectionOneCard__nav--logos js-socialLogos"  aria-hidden="true"></i></a>
              </li>
              <li>
                <a href="#" id="js-mail-card"
                  ><i class="fa fa-envelope-o sectionOneCard__nav--logos js-socialLogos"  aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" id="js-linkedin-card"
                  ><i class="fa fa-linkedin sectionOneCard__nav--logos js-socialLogos"  aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" id="js-github-card"
                  ><i class="fa fa-github-alt sectionOneCard__nav--logos js-socialLogos"  aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      </section>

      <section class="colapsableForm">
        <article class="border">
          <div class="info">
            <i class="fa fa-object-ungroup info__icons"></i>
            <h2 class="info__formTitle">Diseña</h2>
            <i class="fa fa-angle-up info__rotate js__rotate js__designRotate"></i>
          </div>
          <div class="design js__display js__displayNone">
            <h3 class="design__title">Colores</h3>
            <div>
              <!--Checkbox1-->
              <div class="design__colors js-design__colors blue">
                <input
                  class="design__colors--check js-checkedBlue"
                  id="method1"
                  type="radio"
                  value="colors"
                  name="methods"
                />
                <div class="design__colors--box box1"></div>
                <div class="design__colors--box box2"></div>
                <div class="design__colors--box box3"></div>
              </div>
              <!--Checkbox2-->
              <div class="design__colors js-design__colors red">
                <input
                  class="design__colors--check js-checkedRed"
                  id="method2"
                  type="radio"
                  value="colors"
                  name="methods"
                />
                <div class="design__colors--box box4"></div>
                <div class="design__colors--box box5"></div>
                <div class="design__colors--box box6"></div>
              </div>
              <!--Checkbox3-->
              <div class="design__colors js-design__colors grey">
                <input
                  class="design__colors--check js-checkedGrey"
                  id="method3"
                  type="radio"
                  value="colors"
                  name="methods"
                />
                <div class="design__colors--box box7"></div>
                <div class="design__colors--box box8"></div>
                <div class="design__colors--box box9"></div>
              </div>
            </div>
          </div>
        </article>

        <article class="border">
            <div class="info">
              <i class="fa fa-keyboard-o info__icons"></i>
              <h2 class="info__formTitle">Rellena</h2>
              <i class="fa fa-angle-up info__rotate js__rotate js__fillRotate" title="Despliega RELLENA"></i>
            </div>
            <form action="" method="post" class="fill js__display js__displayNone">
              <label for="fullName" class="fill__label">Nombre completo</label>
              <input
                class="fill__input js-fill__input"
                placeholder="Ej: Barry Allen"
                id="fullName"
                type="text"
                name="fullName"
                required
              
              />
              <label for="job" class="fill__label">Puesto</label>
              <input
                class="fill__input js-fill__input"
                placeholder="Ej: The fastest man alive"
                id="job"
                type="text"
                name="job"
                required
                
              />
              <label class="fill__label--img" for="img-selector">Imagen de perfil</label>
            <div class="fill__wrapper">
              <div class="action">
                <button class="action__upload-btn js__profile-trigger" type="button" title="Añadir imagen">Añadir imagen</button>
                <input type="file" name="img-selector" id="img-selector" accept="image/png, image/jpeg" class="action__hiddenField js__profile-upload-btn">
              </div>
              <div class="profile">
                <div class="profile__preview js__profile-preview" id="previewImg"></div> 
              </div>
            </div>
              <label for="mail" class="fill__label">Email</label>
              <input
                class="fill__input js-fill__input"
                id="mail"
                type="email"
                name="emailaddress"
                placeholder="Ej: barryAllen@gmail.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <label for="telephone" class="fill__label">Teléfono</label>
              <input
                class="fill__input js-fill__input"
                id="telephone"
                type="tel"
                name="telephone"
                placeholder="Ej: 555-55-55-55"
                pattern="[0-9]{9}"
              />
              <label for="Linkedin" class="fill__label">Linkedin</label>
              <input
                class="fill__input js-fill__input"
                id="linkedin"
                type="text"
                name="Linkedin"
                placeholder="Ej: linkedin.com/in/barryAllen.hill"
                required
              />
              <label for="Github" class="fill__label">Github</label>
              <input
                class="fill__input js-fill__input"
                id="github"
                type="text"
                name="Github"
                placeholder="Ej: @Barry-Allen"
                pattern="@[A-Za-z][0-9]{1,}"
                required
              />
              
            </article>
        <article class="border">
            <div class="info">
              <i class="fa fa-share-alt info__icons"></i>
              <h2 class="info__formTitle">Comparte</h2>
              <i class="fa fa-angle-up info__rotate js__rotate js__shareRotate"></i>
            </div>
            <div class="js-section__link--share share js__display js__displayNone js-share js-btn--create">
              <i class="fa fa-address-card-o share__icon"></i
              ><input class="share__button js-share__button" type="submit" value="Crear tarjeta" />
            </div>
          </article>
          <div class="border sent js__displayNone js-link js-twitterContainer">
            <h3 class="sent__text section__share--subtitle">La tarjeta ha sido creada</h3>
            <a class="sent__link link--share" href="" target="_blank"></a>
            <a href="" class="sent__twitter button--share" target="_blank">
              <i class="fa fa-twitter sent__twitter--icon" aria-hidden="true"></i>Compartir en twitter
            </a>

        </div>
        </form>

      </section>

    </main>

    <footer class="footer">
      <small class="footer__small">Awesome profile-cards @2018</small>
      <a href="./index.html" title=""
        ><img class="footer__logo" src="./assets/images/logoStarCodingLabs-Blue.svg" alt=""
      /></a>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
